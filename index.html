<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your drumkit</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>  
        <div class="keys">
            <div class="key">
                <h2>A</h2>
                <p>clap</p>
            </div>
            <div class="key">
                <h2>S</h2>
                <p>hihat</p>
            </div>
            <div class="key">
                <h2>D</h2>
                <p>kick</p>
            </div>
            <div class="key">
                <h2>F</h2>
                <p>openhat</p>
            </div>
            <div class="key">
                <h2>G</h2>
                <p>boom</p>
            </div>
            <div class="key">
                <h2>H</h2>
                <p>ride</p>
            </div>
            <div class="key">
                <h2>J</h2>
                <p>snare</p>
            </div>
            <div class="key">
                <h2>K</h2>
                <p>tom</p>
            </div>
            <div class="key">
                <h2>L</h2>
                <p>Link</p>
            </div>
        </div>
    </main>
</body>
</html>
